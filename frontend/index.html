<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous AI Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Юля и Ева AI Планнер</h1>
    <img id="cover_image" src="images/orrange1.jpg" alt="cover image">
    <div id="all">
        <div id="new_task_field">
            <h1 style="color: rgb(230, 80, 25);">new task</h1>
            <input type="text" id="taskName" placeholder=" title" style="width: 20vw;">

            <select id='task_type' style="width: 20vw; height: 35px; border-radius: 10px;">
                <option value='General'>General</option>
                <option value='Work'>Work</option>
                <option value='Study'>Study</option>
                <option value='Sport'>Sport</option>
            </select>

            <input type="number" id="taskDuration" placeholder=" minutes need" style="width: 20vw;">

            <div style="display: flex; align-items: center; ">
            <button id="type_btn_regular" class="choosed_type_btn" onclick="changeToRegular()">Regular</button>
            <button id="type_btn_once" class="type_btn" onclick="changeToOnce()">One time todo</button>
            </div>

            <div id="regular_settings" style="display: none;">
                <button>  habit days</button>
                <div id="habit_days_field">
                    <div style="border: 1px solid rgb(230, 80, 25); border-radius: 10px; padding: 10px; margin-bottom: 5px;">
                        <p>Special days in week    <button id="choose_special" class="choose" onclick="changeToSpecial()"></button></p>
                        <div id="special_days_field" style="display: flex;">
                            <button>M</button>
                            <button>T</button>
                            <button>W</button>
                            <button>T</button>
                            <button>F</button>
                            <button>S</button>
                            <button>S</button>
                        </div>
                    </div>

                    <div style="border: 1px solid rgb(230, 80, 25); border-radius: 10px; padding: 10px; margin-bottom: 5px;">
                        <p>X times per week  <button id="choose_week" class="choose" onclick="changeToPerWeek()"></button> </p>
                        <p id="per_week_field" style="display: none;"><input type="number" style="width: 5vw;"> times</p>
                    </div>
                    <div style="border: 1px solid rgb(230, 80, 25); border-radius: 10px; padding: 10px; margin-bottom: 5px;">
                        <p>X times per month <button id="choose_month" class="choose" onclick="changeToPerMonth()"></button> </p>
                        <p id="per_month_field" style="display: none;"><input type="number" style="width: 5vw;"> times</p>
                    </div>
                    <div style="border: 1px solid rgb(230, 80, 25); border-radius: 10px; padding: 10px; margin-bottom: 5px;">
                        <p>X times per year  <button id="choose_year" class="choose" onclick="changeToPerYear()"></button> </p>
                        <p id="per_year_field" style="display: none;"><input type="number" style="width: 5vw;"> times</p>
                    </div>
                </div>
                <div style="background-color: rgb(230, 80, 25); border-radius: 5px;">until  <input type="date" id="habitEndDate" style="background-color: rgb(230, 80, 25);"></div>
            </div>
                
            <div id="once_settings" style="display: none;">
                <div style="background-color: rgb(230, 80, 25); border-radius: 5px;">deadline  <input type="date" id="onceDeadline" style="background-color: rgb(230, 80, 25);"></div>
            </div>

                <div id="day_interval_field" style="display: none;">
                    <p>do it at</p>
                    
                    <button onclick="changeToAnytime()" id="day_interval_anytime" class="choosed_day_interval_btn">Anytime</button>
                    <button onclick="changeToMorning()" id="day_interval_morning" class="day_interval_btn">Morning</button>
                    <button onclick="changeToAfternoon()" id="day_interval_afternoon" class="day_interval_btn">Afternoon</button>
                    <button onclick="changeToEvening()" id="day_interval_evening" class="day_interval_btn">Evening</button>
                </div>

            <div>
            <button id="priority_btn_low"  class="priority_btn" onclick="changeToLow()">low</button>
            <button id="priority_btn_medium" class="choosed_priority_btn" onclick="changeToMedium()">medium</button>
            <button id="priority_btn_high" class="priority_btn" onclick="changeToHigh()">high</button>
            </div>

            <button style="background-color: rgb(230, 80, 25); width: 20vw; height: 35px; border-radius: 10px;" onclick="addTask()">+ Create</button>

            <input type="text" placeholder=" comment" style="width: 20vw;">
        </div>
        <div>
            <div id="day_switch_field">
    <button id="prevWeek" style="background: transparent; border: none; font-size: 32px; cursor: pointer;"> &lt; </button>
    
    <div><p style="color: rgb(230, 80, 25)">mon</p><button class="date-btn" data-date=""></button></div>
    <div><p style="color: rgb(230, 80, 25)">tue</p><button class="date-btn" data-date=""></button></div>
    <div><p style="color: rgb(230, 80, 25)">wed</p><button class="date-btn" data-date=""></button></div>
    <div><p style="color: rgb(230, 80, 25)">thu</p><button class="date-btn" data-date=""></button></div>
    <div><p style="color: rgb(230, 80, 25)">fri</p><button class="date-btn" data-date=""></button></div>
    <div><p style="color: rgb(230, 80, 25)">sat</p><button class="date-btn" data-date=""></button></div>
    <div><p style="color: rgb(230, 80, 25)">sun</p><button class="date-btn" data-date=""></button></div>
    
    <button id="nextWeek" style="background: transparent; border: none; font-size: 32px; cursor: pointer;"> &gt; </button>
</div>
        <div id="tasks_field">
            
        </div></div>
        <div id="additionally_field">
            <button>Generals</button>

            <p id="current_date">date</p>
            <p id="current_time">time</p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
